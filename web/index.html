        #con {
            margin-left: -30%;

            padding-top: 5%;

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid text-center">
            <a class="navbar-brand text-center" href="">
                <button> <img src="pdflogo.png" class="img-responsive my-0 mx-2" alt="" width="15" height="20">
                    PDF Merger
                </button>
            </a>
            <a class="navbar-brand text-center" href="index2.html" id="con">
                <button> <img src="pdflogo.png" id="converter" class="img-responsive my-0 mx-2" alt="" width="15"
                        height="20">
                    PDF Converter
                </button>
            </a>

            <!-- INDICATOR -->
            <button type="button" class="btn btn-primary mx-5">
                PDF Selected <div id="count" class="badge rounded-pill bg-primary">0</div>
            </button>
        </div>

    </nav>

    <!-- BODY DIV  -->
    <div id="main">
        <!-- TITLE - PDF Merger   -->
        <div class="container my-3">
            <h1 class="text-center"> PDF Merger </h1>
            <p class="text-center">Select the PDF to Merge</p>
            <div class="text-center" id="msg"></div>
        </div>

        <!-- INPUT FIELD  -->
        <div class="container position-relative">
            <div class="mb-3 col-8 position-absolute top-0 start-50 translate-middle-x">
                <label for="formFile" class="form-label">Select PDF from here</label>
                <input class="form-control" id="choose" type="file">
            </div>
        </div>

        <!-- SOME SPACING -->
        <br><br>
        <!-- SPACING ENDS -->

        <div class="container" id="i-container">

        </div>

        <!-- MERGER BUTTON -->

        <div class="container position-relative my-5" id="mergeButton">
            <button type="button"
                class="btn btn-primary btn-lg position-absolute top-0 start-50 translate-middle-x">Merge</button>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
